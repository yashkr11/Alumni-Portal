{% extends 'base.html' %}
{%block head%}
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alumni Stories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'style2.css'%}">
  <style>
      .card-img-top {
        width: 100%;
        height: 18vw;
        object-fit: cover;
    }
  </style>
{%endblock head%}
{%block body%}
    <div class="container">
      <div class="row gy-3 my-2">
        {% for story in  storys%}
        <div class="col-sm-12 col-md=6 col-lg-4">
          <div class="card text-center card border-dark mb-3">
              <img class="card-img-top"  src="{{ story.StoryImage.url }}" alt=" loading ">
             <div class="card-body">
              <h5 class="card-title">{{story.StoryTitle}}</h5>
              <p class="card-text">{{story.StoryDescp}}</p>
              <a href="/viewstory/{{story.id}}" class="btn btn-primary">View Story</a>
             </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
{% endblock body %}
